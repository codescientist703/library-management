<div class="modal fade" tabindex="-1" role="dialog" id="delete-{{member.id}}">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Are you sure to delete {{member.name}} from member list?</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-footer">
				<form action="{{ url_for('member_delete_view', username=member.username) }}" method="GET" class="d-inline">
					<button type="submit" class="btn btn-danger">Confirm</button>
				</form>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
