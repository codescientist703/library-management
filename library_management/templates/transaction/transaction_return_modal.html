<div class="modal fade text-gray-800" id="return-modal-{{transaction.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Book Return</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
			<form method="POST">
				{{form.csrf_token}}
				<div class="modal-body">
						<div class="form-group">
							{{form.transaction_id(value=transaction.id)}}
							{{form.extra_amount.label(class="col-form-label")}}
							{{form.extra_amount(class="form-control")}}
						</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Return</button>
				</div>
			</form>
    </div>
  </div>
</div>
