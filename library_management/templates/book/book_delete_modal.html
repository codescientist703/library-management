<div class="modal fade" tabindex="-1" role="dialog" id="delete-{{book.id}}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Are you sure to delete the book with title- {{book.title}} ?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
				<form action="{{ url_for('book_delete_view', id=book.id) }}" method="GET" class="d-inline">
					<button type="submit" class="btn btn-danger">Confirm</button>
				</form>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
